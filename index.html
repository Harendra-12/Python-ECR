<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        input, button, select {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>HTML Test Page</h1>

    <div class="box">
        <h2>Text and Links</h2>
        <p>This is a <strong>paragraph</strong> with a <a href="https://example.com" target="_blank">link</a>.</p>
    </div>

    <div class="box">
        <h2>Image</h2>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <div class="box">
        <h2>List</h2>
        <ul>
            <li>List item one</li>
            <li>List item two</li>
            <li>List item three</li>
        </ul>
    </div>

    <div class="box">
        <h2>Form</h2>
        <form onsubmit="alert('Form submitted!'); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="color">Favorite Color:</label>
            <select id="color" name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="box">
        <h2>Table</h2>
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
